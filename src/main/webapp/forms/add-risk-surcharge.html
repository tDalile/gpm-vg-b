<form role="form" name="variablesForm">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="int_insurancePolicyRiskSurcharge">Risikozuschlag in Euro</label>
                <div class="controls">
                    <input class="form-control"
                           required
                           type="number"
                           cam-variable-name="int_insurancePolicyRiskSurcharge"
                           cam-variable-type="Double"
                           placeholder="150"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="int_insurancePolicyRiskSurchargeReason">Begründung für den Risikozuschlag</label>
                    <div class="controls">
                        <input class="form-control"
                               required
                               type="text"
                               cam-variable-name="int_insurancePolicyRiskSurchargeReason"
                               cam-variable-type="String"
                               placeholder="Vorerkrankungen" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
