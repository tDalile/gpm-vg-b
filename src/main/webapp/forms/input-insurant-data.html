<form name="variablesForm" role="form">
  
<div class="row">

  <div class="col-xs-6">
    <h2>Persönliche Daten</h2>
    <br>
    <h3>Bitte passen Sie die Daten an die abweichende, zu versichernde Person an.</h3>
    <br>
    <!-- Vorname -->
    <div class="form-group">
      <label for="vorname">Vorname</label>
      <div class="controls">
        <input cam-variable-name="int_insurantFirstName"
               cam-variable-type="String"
               class="form-control"
               ng-maxlength="20"
               ng-minlength="2"
               placeholder="Max"
               required
               type="text" />
      </div>
    </div>

    <!-- Nachname -->
    <div class="form-group">
      <label for="nachname">Nachname</label>
      <div class="controls">
        <input cam-variable-name="int_insurantName"
               cam-variable-type="String"
               class="form-control"
               ng-maxlength="20"
               ng-minlength="2"
               placeholder="Mustermann"
               required
               type="text" />
      </div>
    </div>

    <!-- Geburtsdatum -->
    <label>Geburtsdatum</label>
    <p class="input-group">

      <input cam-variable-name="int_insurantBirthdate"

             cam-variable-type="Date"
             class="form-control"
             is-open="test"
             type="dateFieldOpened"
             uib-datepicker-popup="yyyy-MM-dd'T'HH:mm:ss" />

      <span class="input-group-btn">
    <button class="btn btn-default"
            ng-click="testopen($event)"
            type="button">
      <i class="glyphicon glyphicon-calendar"></i>
    </button>
  </span>
    </p>

    <!-- Geschlecht -->
    <div class="form-group">
      <label for="geschlecht">Geschlecht</label>
      <div class="controls">

        <!--select box -->
        <select cam-variable-name="int_insurantSex"
                cam-variable-type="String"
                class="form-control">
          <option value="maennlich">Männlich</option>
          <option value="weiblich">Weiblich</option>
        </select>

      </div>
    </div>

    <!-- Größe -->
    <div class="form-group">
      <label for="groesse">Größe in Meter</label>
      <div class="controls">
        <input cam-variable-name="int_insurantSize"
               cam-variable-type="Double"
               class="form-control"
               ng-maxlength="25"
               ng-minlength="2"
               placeholder="1,75"
               required
               type="number" />
      </div>
    </div>

    <!-- Gewicht -->
    <div class="form-group">
      <label for="gewicht">Gewicht in kg</label>
      <div class="controls">
        <input cam-variable-name="int_insurantWeight"
               cam-variable-type="Double"
               class="form-control"
               ng-maxlength="25"
               ng-minlength="2"
               placeholder="80"
               required
               type="number" />
      </div>
    </div>

    <!-- PLZ -->
    <div class="form-group">
      <label for="plz">PLZ</label>
      <div class="controls">
        <input cam-variable-name="int_locationZip"
               cam-variable-type="String"
               class="form-control"
               ng-maxlength="25"
               ng-minlength="5"
               placeholder="54515"
               required
               type="text" />
      </div>
    </div>

    <!-- Ort -->
    <div class="form-group">
      <label for="ort">Ort</label>
      <div class="controls">
        <input cam-variable-name="int_locationName"
               cam-variable-type="String"
               class="form-control"
               ng-maxlength="25"
               ng-minlength="3"
               placeholder="Kürten"
               required
               type="text" />
      </div>
    </div>

    <!-- Straße -->
    <div class="form-group">
      <label for="strasse">Straße</label>
      <div class="controls">
        <input cam-variable-name="int_addressStreet"
               cam-variable-type="String"
               class="form-control"
               ng-maxlength="25"
               ng-minlength="3"
               placeholder="Hofwiese"
               required
               type="text" />
      </div>
    </div>

    <!-- Hausnummer -->
    <div class="form-group">
      <label for="hausnummer">Hausnummer</label>
      <div class="controls">
        <input cam-variable-name="int_addressHouseNumber"
               cam-variable-type="String"
               class="form-control"
               ng-maxlength="25"
               ng-minlength="1"
               placeholder="7b"
               required
               type="text" />
      </div>
    </div>
  </div>

</div>
  <script cam-script type="text/form-script">
  $scope.open = function($event) {
    $event.preventDefault();
    $event.stopPropagation();

    $scope.dateFieldOpened = true;
  };
   $scope.testopen = function($event) {
    $event.preventDefault();
    $event.stopPropagation();

    $scope.test = true;
  };




 </script>


</form>
